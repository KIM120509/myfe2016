<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <input type="text" v-model="msg" id="aa"/>
    <p id="bb">{{msg}}}</p>
    <script>
        var obj={};
        Object.defineProperty(obj,"msg",{
            set:function(val){
                document.getElementById("aa").value = val;
                document.getElementById("bb").innerHTML = val;
            }

        });
        document.getElementById("aa").onkeyup = function(){
            obj.msg=this.value;
        };
        obj.msg="12345";
    </script>
</body>
</html>
