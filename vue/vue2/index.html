<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>VUE购物车</title>
    <style>
        table,th,td{
            border: 1px solid #000000;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table id="tbl">
        <thead>
            <tr>
                <th></th>
                <th>商品图片</th>
                <th>商品信息</th>
                <th>赠送</th>
                <th>商品单价</th>
                <th>商品数量</th>
                <th>总金额</th>
                <th>编辑</th>
            </tr>
        </thead>
        <tbody>
            <tr v-for="product in productList">
                <td><input type="checkbox"/></td>
                <td><img :src="product.productImg" alt="" width="100"/></td>
                <td>{{product.productName}}</td>
                <td></td>
                <td>{{product.productPrice}}</td>
                <td>
                    <button>-</button>
                    <input type="text" :value="product.productQuentity"/>
                    <button>+</button>
                </td>
                <td>{{product.productPrice *product.productQuentity}}</td>
                <td>
                    <a href="#">删除</a>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="6">
                    <input type="checkbox"/>全选
                </td>
                <td> 总计：</td>
                <td>
                    <button>结账</button>
                </td>
            </tr>
        </tfoot>
    </table>
    <script src="vue.min.js"></script>
    <script src="node_modules/axios/dist/axios.min.js"></script>
    <script>
        var  vm = new  Vue({
            el:'#tbl',
            data:{
                productList:[]
            },
            compute:{},
            methods:{},
            mounted: function(){
                var that=this;
                axios.get('cart.json').then(function(res){
                    that.productList=res.data.result.productList;
                });
            }
        });
    </script>
</body>
</html>
